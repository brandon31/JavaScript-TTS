<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div wrapper  -->
    <div class="wrapper">
        <h2>JavaScript Text To Speech</h2>
        <textarea id="text-input" cols="30" rows="10" placeholder="Type Something..." autofocus></textarea>
        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button><br><br>
            <label>Speed:</label>
            <input type="number" id="speed" min=".5" max="3" step=".5" value="1">   
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
